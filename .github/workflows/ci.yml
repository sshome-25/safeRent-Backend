name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Debug Gradle properties
      run: |
        cd safeRent
        echo "Debugging Gradle properties..."
        ./gradlew -q printProperties

    - name: Debug file structure
      run: |
        echo "Current directory: $(pwd)"
        find safeRent -name "checkstyle.xml" -type f
        echo "Does config directory exist?"
        [ -d "safeRent/config" ] && echo "Yes" || echo "No"
        echo "Does checkstyle.xml exist?"
        [ -f "safeRent/config/checkstyle/checkstyle.xml" ] && echo "Yes" || echo "No"
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Create application.properties from secret
      run: |
        echo "${{ secrets.APPLICATION_PROPERTIES }}" > safeRent/src/main/resources/application.properties
    
    - name: Grant execute permission for gradlew
      run: chmod +x safeRent/gradlew

    - name: Build and check
      run: cd safeRent && ./gradlew clean check
